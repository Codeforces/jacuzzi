name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: [8, 11, 17]
    runs-on: ${{ matrix.os }}
    env:
      JDK_JAVA_OPTIONS: "--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: "adopt"
      - name: Validate
        run: |
          cd code
          mvn --batch-mode validate
      - name: Install
        run: |
          cd code
          mvn --batch-mode install
      - name: Test Demo
        run: |
          cd demo
          mvn --batch-mode test
    services:
      mariadb:
        image: mariadb
        ports:
          - 3307:3306
        env:
          MARIADB_DATABASE: jacuzzi
          MARIADB_USER: jacuzzi
          MARIADB_PASSWORD: jacuzzi
          MARIADB_RANDOM_ROOT_PASSWORD: true
  publish:
    if: github.ref == 'refs/heads/master' && github.repository_owner == 'Codeforces'
    needs: test
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"
      - name: Validate
        run: |
          cd code
          mvn --batch-mode validate
      - name: Publish
        run: |
          cd code
          mvn --batch-mode deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
